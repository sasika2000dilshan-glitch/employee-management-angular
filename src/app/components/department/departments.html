<div class="container">
  <h2 class="text-success mb-4">Department Management</h2>

  <div class="card p-4 mb-5 shadow">
    <form class="row g-3">
      <div class="col-md-8">
        <label class="form-label">Department Name</label>
        <input type="text" class="form-control" [(ngModel)]="department.name" name="name" />
      </div>
      <div class="col-md-4 d-grid">
        <button class="btn btn-success" type="button" (click)="saveDepartment()">
          <i class="bi bi-plus-circle me-2"></i> Add
        </button>
      </div>
    </form>
  </div>

  <h4>Department List</h4>
  <ul class="list-group shadow-sm">
    <li *ngFor="let dept of departments" class="list-group-item d-flex justify-content-between align-items-center">
      {{ dept.name }}
      <div>
        <button class="btn btn-outline-primary btn-sm me-2" (click)="editDepartment(dept)">
          <i class="bi bi-pencil"></i>
        </button>
        <button class="btn btn-outline-danger btn-sm" (click)="deleteDepartment(dept.id)">
          <i class="bi bi-trash"></i>
        </button>
      </div>
    </li>
  </ul>
</div>
