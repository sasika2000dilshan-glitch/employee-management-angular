<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Departments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-5">
    <h2 class="text-success">Departments</h2>
    <form class="row g-3 mb-4">
      <input type="hidden" />
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Department Name" required>
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Location" required>
      </div>
      <div class="col-12 text-end">
        <button type="submit" class="btn btn-success">Save</button>
      </div>
    </form>

    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Name</th><th>Location</th><th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>HR</td><td>Colombo</td>
          <td>
            <button class="btn btn-sm btn-warning">Edit</button>
            <button class="btn btn-sm btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <a href="index.html" class="btn btn-secondary mt-3">Back</a>
  </div>
</body>
</html>
