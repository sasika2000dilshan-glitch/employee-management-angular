<div class="container">
  <h2 class="text-primary mb-4">Employee Management</h2>

  <div class="card p-4 mb-5 shadow">
    <form class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" [(ngModel)]="employee.name" name="name" />
      </div>

      <div class="col-md-4">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" [(ngModel)]="employee.email" name="email" />
      </div>

      <div class="col-md-4">
        <label class="form-label">Phone</label>
        <input type="text" class="form-control" [(ngModel)]="employee.phone" name="phone" />
      </div>

      <div class="col-md-4">
        <label class="form-label">Salary</label>
        <input type="number" class="form-control" [(ngModel)]="employee.salary" name="salary" />
      </div>

      <div class="col-md-4">
        <label class="form-label">Department</label>
        <select class="form-select" [(ngModel)]="employee.departmentId" name="departmentId">
          <option *ngFor="let dept of departments" [value]="dept.id">{{ dept.name }}</option>
        </select>
      </div>

      <div class="col-md-4 d-grid">
        <button class="btn btn-primary" type="button" (click)="saveEmployee()">
          <i class="bi bi-save me-2"></i> Save
        </button>
      </div>
    </form>
  </div>

  <h4>Employee List</h4>
  <table class="table table-bordered table-striped align-middle shadow-sm">
    <thead class="table-primary">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Salary</th>
        <th>Department</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ emp.name }}</td>
        <td>{{ emp.email }}</td>
        <td>{{ emp.phone }}</td>
        <td>{{ emp.salary | currency:'USD' }}</td>
        <td>{{ getDepartmentName(emp.departmentId) }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editEmployee(emp)">
            <i class="bi bi-pencil"></i>
          </button>
          <button class="btn btn-sm btn-danger" (click)="deleteEmployee(emp.id)">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
